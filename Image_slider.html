<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-Slider</title>

    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(166, 251, 255);
        }
        #img-slider{
            width: 500px;
            height: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            border-radius: 10px;
            box-shadow: 5px 3px 5px;
        }
        .image{
            border-radius: 10px;
            box-shadow: 5px 5px 8px;
        }
        .image:hover{
            box-shadow: 7px 7px 9px;
            cursor: pointer;
        }
        .btn{
            border: none;
            background-color: white;
            font-size: 20px;
            letter-spacing: -4px;
            height: 30px;
            position: absolute;
            top: 100%;
        }
        #rightbtn{
            position: absolute;
            top: 47%;
            color: white;
            font-size: 25px;
            background: none;
            opacity: 0.3;
            right: 28%;
        }
        #leftbtn{
            position: absolute;
            top: 47%;
            color: white;
            font-size: 25px;
            background: none;
            opacity: 0.3;
            left: 28%;
        }
        #limg,#rimg{
            width: 20px;
            opacity: 0.6;
        }
        #limg:hover{
            width: 25px;
            cursor: pointer;
            opacity: 1;
        }
        #rimg:hover{
            width: 25px;
            cursor: pointer;
            opacity: 1;
        }
    </style>

</head>

    <script>
        a=0;
        // imgel = document.querySelector('.image');
        
        imgel = document.getElementsByClassName("image");
        function prev()
        {a--;
                for(i=0;i<imgel.length;i++)
                {
                    imgel[i].style.transform="translateX(-"+a*5+"00px)";
                }
        }
        
        function next()
        {
            if(a<4)
            {
                a++;
            }
            for(i=0;i<imgel.length;i++)
            {
                imgel[i].style.transform="translateX(-"+a*5+"00px)";
            }
        }
    </script>
