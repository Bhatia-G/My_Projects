<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>

    <style>

        #container{
            margin-left: 20vw;
            display: none;
        }

        thead{
            font-weight: bold;
            font-size: 2em;
        }
        td{
            font-style: italic;
            text-align: center;
        }
        .border{
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <button onclick="ms()">Marksheet</button>
    <div id="container">
        <table border="2px solid black">

            <thead>
                <td>Name</td>
                <td>Hindi</td>
                <td>Computer</td>
                <td>English</td>
                <td>Total</td>
                <td>Percentage</td>
            </thead>

            <tr id="i1">
                <td id="1n"></td>
                <td id="1h"></td>
                <td id="1c"></td>
                <td id="1e"></td>
                <td id="1t" class="border"></td>
                <td id="1p" class="border"></td>
            </tr>

            <tr id="i2">
                <td id="2n"></td>
                <td id="2h"></td>
                <td id="2c"></td>
                <td id="2e"></td>
                <td id="2t" class="border"></td>
                <td id="2p" class="border"></td>
            </tr>

            <tr id="i3">
                <td id="3n"></td>
                <td id="3h"></td>
                <td id="3c"></td>
                <td id="3e"></td>
                <td id="3t" class="border"></td>
                <td id="3p" class="border"></td>
            </tr>

            <tr id="i4">
                <td id="4n"></td>
                <td id="4h"></td>
                <td id="4c"></td>
                <td id="4e"></td>
                <td id="4t" class="border"></td>
                <td id="4p" class="border"></td>
            </tr>

            <tr id="i5">
                <td id="5n"></td>
                <td id="5h"></td>
                <td id="5c"></td>
                <td id="5e"></td>
                <td id="5t" class="border"></td>
                <td id="5p" class="border"></td>
            </tr>
        </table>
    </div>
    <script>
        function ms()
        {
            Name = ["Gaurav","Ronit","Bhavesh","Sahil","Prakash","Nikhil","Ayush","Pavan"];
            hindi = [50,60.5,70,80,90,55,65,75,73];
            Comp =  [80,90.2,70,84,86.3,69,78,91,74];
            eng =   [55,66.4,44,77,88.8,66,33,85,74];
            tot = [];
            perc = [];

            console.clear();   // To clear the Console...

            for(i=0;i<5;i++)
            {
                // console.log(Name[Math.random()*Name.length|0] ,perc[Math.random()*perc.length|0]);

                n=Name[Math.random()*Name.length|0];
                h=hindi[Math.random()*hindi.length|0];
                c=Comp[Math.random()*Comp.length|0];
                e=eng[Math.random()*eng.length|0];
                Number(h,c,e);
                t=(h+c+e).toFixed(2);
                p=(t*100/300).toFixed(2);
            //    if(i%2==0)
            //     {
            //         document.getElementById("i"+i).style.backgroundColor="yellow";
            //     }
            //     else
            //     {
            //        document.getElementById("i"+i).style.backgroundColor="green";
            //    }
            document.getElementById('container').style.display="block"; 

               document.getElementById(i+1 +'n').innerHTML= n;
               document.getElementById(i+1+'h').innerHTML= h;
               document.getElementById(i+1+'c').innerHTML= c;
               document.getElementById(i+1+'e').innerHTML= e;
               document.getElementById(i+1+'t').innerHTML= t;
               document.getElementById(i+1+'p').innerHTML= p;
               
               
            }
        }

    </script>
</body>

</html>
